<div class="card-top  text-center container-fluid">
    <div class="container d-flex" style="flex-wrap: wrap;">
        <div class="btn-group">
            
          
    <div class="item">
          <a (click)="filter('')"><button type="button" class="btn ">
               <h6>ALL PRODUCTS</h6></button>
          </a>
    </div>
    <div class="item">
        <a (click)="filter('furniture')"><button type="button" class="btn ">
            <h6>FURNITURE</h6></button>
       </a>
        
    </div>
    <div class="item">

     </div>
    <div class="item">

</div>
</div>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators ">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets\carurosel\1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <h5>10% DISCOUNT ON LIGHT DECOR</h5>
            <p>we have various brand of light with discount</p>
          </div>
      </div>
      <div class="carousel-item">
        <img src="assets\carurosel\2.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <h5>15% ON FURNITURE PRODUCTS</h5>
            <p>we have good conditionded funtrniture</p>
          </div>
      </div>
      <div class="carousel-item">
        <img src="assets\carurosel\3.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <h5>MATTRESSS</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter : searchKey:'title'">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="color:black; white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width: 50ch ;">{{item.title}}</h5>
                <p style="color:black;;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width: 50ch ;">{{item.description}}</p>
                <p style="color:black;"><strong>Price:</strong>Rs.{{item.price}}</p>
                <button class="btn btn-success" (click)=addtocart(item)>ADD TO CART</button>
            </div>
        </ng-container>
     
    </div>
</div>

</div>
