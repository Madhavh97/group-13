<ng-container *ngIf="products.length !=0">
   <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.no</th>
                        <th>Product name</th>
                        <th>Product image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                        <td style="width: 25%;">{{item.description}}</td>
                        <th style="width: 12%;">{{item.price}}</th>
                        <td style="width: 12%;">{{item.quantity}}</td>
                        <td style="width: 12%;">{{item.total}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/product" class="btn btn-primary">Shop More</button></td>
                        <td><button class="btn btn-success">checkout</button></td>
                        <td><strong>Grand Total :Rs.{{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   </div>

</ng-container>



<ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">MY CART</h5>
        </div>
        <div class="center">
            <img src="assets/cart/emptycart.jpg" alt="">
            <h4>Your Cart is Empty</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/product" class="btn btn-success">SHOP NOW</button>
        </div>
    </div>
</ng-container>
